<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="/css/Styles.css" rel="stylesheet" />
    <style>
        td { padding: 10px; }
        body {
            height: 100vh;
        } 
    </style>
</head>
<body>
    <div class=" container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form class=" pt-3 w-50" method='post'>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input name='username' type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name='password' type="password" class="form-control" id="userPass" required>
            </div>
            <div class="mb-3" style="display: none;" id="errorInputs">
                <label class="form-label text-danger"> Login and/or password is incorrect </label>
            </div>
            <div class="d-grid mb-3 gap-2">
                <button type="submit" id="loginBtn" class="gap-2 btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <script src="js/scripts.js" />
</body>
</html>
