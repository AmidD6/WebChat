<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChatList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/Styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <b class="navbar-brand p-2 order-0"><i class="fa-brands fa-rocketchat" style="font-size: 160%;"></i></b>
            
            <span class="navbar-text order-2" id="AddAdminPanel">
                <a class="btn btn-danger" href="/logout"><i class="fa-solid fa-right-from-bracket"></i>Exit</a>
            </span>
        </div>
    </nav>

    <div class="container-fluid d-flex heightFixed">
        <div style=" width: 30%;">
            <div class="UserLink bg-info p-4 rounded-end" style="padding: 0;">
                <h5 class="h5 text-center"><i class="fa-solid fa-user"></i> <span class="userName" id="getAdmin"></span></h5>
            </div>
            <div id="listUser" class="margin_listUsers">

            </div>
        </div>
        <!--<div class="vr">
        </div>-->
        <div class="ChatDiv">
            <div style="width: 100%; height: 70vh;" class="Chat__text">
                <div class="rounded-star Chat__head bg-info p-1" id="chatHead">
                    <h2 class="h2 text-center" id="headUserName"></h2>
                    <h6 class="h6 text-center" id="headUserRole"></h6>
                </div>
                <div class="Chat__main">



                </div>
            </div>
            <div style="width: 100%;">
                <div class="mb-3 p-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/selectmessage.js"></script>
</body>
</html>
