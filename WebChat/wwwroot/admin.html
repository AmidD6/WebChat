<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/Styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <b class="navbar-brand p-2 order-0"><i class="fa-brands fa-rocketchat" style="font-size: 160%;"></i></b>
            <b class="p-2 order-1"><i class="fa-solid fa-user"></i> <span class="userName" id="getAdmin"></span></b>
            <span class="navbar-text order-2" id="AddAdminPanelMain">
                <a class="btn btn-success" href="/"><i class="fa-solid fa-right-from-bracket"></i>Вийти із адмін панелі</a>
                <a class="btn btn-danger" href="/logout"><i class="fa-solid fa-right-from-bracket"></i>Exit</a>
            </span>
        </div>
    </nav>


    <div class="container">
        <form class="row g-3">
            <input type="hidden" id="userId" />
            <div class="col-auto">
                <input type="text" class="form-control" id="userName" placeholder="Username">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="userPass" placeholder="Password">
            </div>
            <div class="col-auto">
                <select class="form-select" id="userRole" aria-label="Default select example">
                    <option value="3">User</option>
                    <option value="2">Moderator</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" id="saveBtn" class="btn btn-success mb-3"><i class="fa-solid fa-circle-check"></i></button>
                <button type="submit" id="resetBtn" class="btn btn-danger mb-3"><i class="fa-sharp fa-solid fa-circle-xmark"></i></button>
            </div>
 
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    
    <script src="js/auth.js"></script>
    <script src="js/adminpanel.js"></script>
</body>
</html>
